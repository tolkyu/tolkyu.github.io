<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

<!DOCTYPE html>
<head>
  <title>Fansy Code</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1 id="title" class="text-center">Survey</h1>
      <p id="description" class="description text-center">
        Hellows
        </p>
    </header>
    <form id="survey-form">
      <div class="form-group">
        <label id="name-label" for="name">Name</label>
        <input type="text" name="name" id="name" class="form-control" placeHolder="Enter your name" required>
      </div>
      <div class="form-group">
        <label id="email-label" for="email">Email</label>
        <input type="email" name="email" id="email" class="form-control" placeHolder="Enter your email" required>
      </div>
      <div class="form-group">
        <label id="number-label" for="number">Age<span class="clue">(optional)</span></label>
        <input type="number" name="age" id="number" class="form-control" placeHolder="Age" required>
      </div>
      <div class="form-group">
        <p>Who are you?</p>
        <select id="dropdown" name="role" class="form-control" required>
          <option disabled selected value>Select who you are</option>
          <option value="student">Student</option>
          <option value="job">Full time</option>
          <option value="learner">Trainee</option>
          <option value="preferNo">Prefer NOT to say</option>
        </select>
      </div>
      <div class="form-group">
        <p>Would you recommend me?</p>
        <label>
          <input name="user-recommend" value="definitily" type="radio" class="input-radio" checked>
          Definitely
        </label>
        <label>
          <input name="user-recommend" value="maybe" type="radio" class="input-radio">
          Maybe
        </label>
        <label>
          <input name="user-recommend" value="nope" type="radio" class="input-radio">
          Nope
        </label>
      </div>
      <div class="form-group">
        <p>What is your favorite sauce?</p>
        <select id="most-like" name="mostLike" class="form-control" required>
           <option disabled selected value>Select an option</option>
          <option value="sweet">Sweet</option>
          <option value="bitter">Bitter</option>
          <option value="bbq">BBQ</option>
        </select>
      </div>
      <div class="form-group">
        <p>What would you like to see about food?
        <span class="clue">(Check all that apply)</span></p>
        <label>
          <input name="prefer" value="pizza" type="checkbox" class="input-checkbox">
          Pizza
        </label>
        <label>
          <input name="prefer" value="burger" type="checkbox" class="input-checkbox">
          Burger
        </label>
        <label>
          <input name="prefer" value="sushi" type="checkbox" class="input-checkbox">
          Sushi
        </label>
      </div>
      <div class="form-group">
        <p>Any text here</p>
        <textarea id="comments" class="input-textarea" name="comment" placeHolder="Enter your comment"></textarea>
      </div>
      <div class="form-group">
        <button type="submit" id="submit" class="submit-button">
          Submit
        </button>
      </div>
    </form>
  </div>
</body>
